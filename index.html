<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal working example</title>
</head>
<body>
    <h1>
      Socket ID: 
      <span id="socket_id"></span>
    </h1>
    
    <button onclick="connect()">
      connect to signal server
    </button>
    <form >
      <label>
        Name: 
        <input id="userName" oninput="handleChangeName(this.value)" type="text" />
      </label>
    </form>
    <form >
      <label>
        Message: 
        <input id="input-1" type="text" />
      </label>
      <button type="button" onclick="sendMessage()">send message</button>
    </form>
    <ul id="events"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script>
        var socket;
        var userName;
        const $events = document.getElementById('events');

        const newItem = (content) => {
          const item = document.createElement('li');
          item.innerText = content;
          return item;
        };
        function handleChangeName(v) {
          
          userName = v;
          
        }
        function sendMessage() {
          let textMes = $('#input-1').val()
          console.log('clicked')
          if (socket){
            socket.emit('chat', {
              name: userName,
              message: textMes
            })
          } else {
            alert(`You must connect server first!!!`)
          }
        }
        function connect() {
          if (socket) socket.close()
          socket = io('http://localhost:8000');
          socket.on("connect", () => {
            $('#socket_id').html(socket.id)
            console.log(`connected`)
          });

          socket.on("disconnect", (reason) => {
            if (reason === "io server disconnect") {
              // the disconnection was initiated by the server, you need to reconnect manually
              socket.connect();
            }
            // else the socket will automatically try to reconnect
            console.log('connect automatically')
          });
          socket.on("connect_error", (error) => {
            console.error(error)
          });
          socket.on("chat", ({name , message}) => {
            let newName = name || 'Anonymus'
            $events.append(newItem(`${newName}: ${message}`))
          })
        }
        
    </script>
</body>
</html>
